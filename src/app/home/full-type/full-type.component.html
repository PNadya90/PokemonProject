<div class="pokemon-type-component">
    <div class="header-type">
        <h1>{{typeName |titlecase}} type pokemons:</h1>
    </div>
    <div class="container-items">
        <app-pokemon-item *ngFor="let pokemon of pokemonList" [pokemon]="pokemon"></app-pokemon-item>
    </div>
    <button class="btn btn--stripe" (click)="showMore()"> {{'show_more' | translate}}</button>
</div>
