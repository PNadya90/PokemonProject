<div class="pokemon-item-component" (click)="showDescr()">
    <div class="pokemon-card">
        <div class="imgBox">
            <img class="pokemon-img" [src]="pokemon.sprites.other.home.front_default" />
        </div>
        <div class="pokemon-desc">
            <h3> Name: {{pokemon.name | titlecase}}</h3>
            <div *ngFor="let stat of pokemon.stats | slice: 0:5;"> {{stat.stat.name}}: {{stat.base_stat}}</div>
           
        </div>
        <div class="add-button-area">
            <button class="add-button" (click)="addToCart($event)">
                <i class="bi bi-cart-plus"></i>
            </button>
        </div>
    </div>
</div>
