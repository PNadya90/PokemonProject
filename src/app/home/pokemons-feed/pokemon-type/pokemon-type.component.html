<div class="pokemon-type-component">
    <div class="header-type">
        <div class="btn-area">
            <button class="btn btn--stripe" (click)="showType()"> {{'show_all'|translate}} {{typeName.toUpperCase()}} {{'pokemons'|translate}}</button>
        </div>
    </div>
    <div class="container-items">
        <app-pokemon-item *ngFor="let pokemon of pokemonList | slice:0:6;" [pokemon]="pokemon"></app-pokemon-item>

    </div>
</div>
