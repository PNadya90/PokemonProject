<div class="nav-area" [ngClass]="{'rtl-orientation': lang=='HE'}">
    <div class="left-container">
        <div class="logo-area" routerLink='./home'>
            <img src="assets/Logo.png" alt="Pokemon Logo">
        </div>
        <div class="home-btn-area">
            <button class="btn btn--stripe btn--radius" routerLink="./home" routerLinkActive="active">{{'home' |translate}}</button>
        </div>
        <div class="about-btn"> <button class="btn btn--stripe btn--radius" routerLink="./about"
                routerLinkActive="active">{{'about' | translate}}</button></div>
        <div class="contact-btn"><button class="btn btn--stripe btn--radius" routerLink="./contactUs"
                routerLinkActive="active">{{'contact' | translate}}</button></div>
    </div>
    <div class="right-group">
        <button class="btn btn--stripe  login-btn" data-bs-toggle="modal"
            data-bs-target="#staticBackdrop">{{'login'|translate}}</button>
        <div class="dropdown">
            <button class="btn lang btn-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown"
                aria-expanded="false">
                {{lang}}
            </button>
            <ul class="dropdown-menu" style="width: 100%;">
                <li><a class="dropdown-item" (click)="switchLang('en-EN')">EN</a></li>
                <li><a class="dropdown-item" (click)="switchLang('ru-RU')">RU</a></li>
                <li><a class="dropdown-item" (click)="switchLang('he-HE')">HE</a></li>
            </ul>
        </div>
    </div>
</div>

<div class="banner-area">
    <div id="carouselExampleCaptions" class="carousel carousel-dark slide" data-bs-ride="false">
        <div class="carousel-indicators">
            <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="0" class="active"
                aria-current="true" aria-label="Slide 1"></button>
            <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="1"
                aria-label="Slide 2"></button>
            <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="2"
                aria-label="Slide 3"></button>
        </div>
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="assets/pikachu.png" class="d-block w-100" alt="...">
                <div class="carousel-caption d-none d-md-block">
                    <h5>{{'slider_h1'|translate}}</h5>
                    <p>{{'slider_t1'|translate}}</p>
                </div>
            </div>
            <div class="carousel-item">
                <img src="assets/wing.png" class="d-block w-100" alt="...">
                <div class="carousel-caption d-none d-md-block">
                    <h5>{{'slider_h2'|translate}}</h5>
                    <p>{{'slider_t2'|translate}}</p>
                </div>
            </div>
            <div class="carousel-item">
                <img src="assets/Bulbasaur.png" class="d-block w-100" alt="...">
                <div class="carousel-caption d-none d-md-block">
                    <h5>{{'slider_h3'|translate}}</h5>
                    <p>{{'slider_t3'|translate}}</p>
                </div>
            </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleCaptions"
            data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleCaptions"
            data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
        </button>
    </div>
</div>

<div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
    aria-labelledby="staticBackdropLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header" [ngClass]="{'rtl': lang=='HE'}">
                <h5 class="modal-title" id="staticBackdropLabel">{{'sign_in'|translate}}</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body" [ngClass]="{'rtl-body': lang=='HE'}">
                <div class="login-area">
                    <label for="login">{{'log_in'|translate}} </label>
                    <input [(ngModel)]="login" type="text" value="user" id="login">
                </div>
                <div class="password-area">
                    <label for="password">{{'pass'|translate}}</label>
                    <input [(ngModel)]="pass" type="password" value="password" id="password">
                </div>

            </div>
            <div class="modal-footer"  [ngClass]="{'rtl': lang=='HE'}">
                <div class="contact-btn"><button data-bs-dismiss="modal" class="btn btn--stripe btn--radius"
                        routerLink="./userAccount" routerLinkActive="active" (click)="logIn()">{{'log_in'|translate}}</button></div>
            </div>
        </div>
    </div>
</div>
